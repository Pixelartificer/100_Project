<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./CSS/Style.css">
    <title>Tip_Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2 style="text-align: center; font-weight: 600px; color: blueviolet;">Tip Calculator</h2>
            <p style="border-bottom: 2px solid rgb(211, 211, 211, .5);"></p>
            <br>
            <label for="amount">Bill Amount</label>
            <br>
            <button><i class="fa-solid fa-bangladeshi-taka-sign"></i></button>
            <input id="amount" type="number">
            <br> <br>
            <label for="guest">Number of Guests</label>
            <br>
            <button><i class="fa-solid fa-person"></i></button>
            <input id="guest" type="number">
            <br><br>
            <label for="quality">Service Quality</label>
            <br>
            <select id="quality">
                <option disabled selected value="0">Chouse.....</option>
                <option value="0.3">30% - Good</option>
                <option value="0.2">20% - It was OK</option>
                <option value="0.15">15% - Bad</option>
                <option value="0.05">5% -Terrible </option>
            </select>
            <div style="text-align: center;">
                <p style="border-top: 2px solid rgb(211, 211, 211, .5);"></p>
                <button onclick="calculate()" style="border-radius: 5px; width: fit-content">Calculate</button>
            </div>
        </div>
        <div id="tipAmount">
        </div>
    </div>
</body>
<script src="./JS/Main.js"></script>

</html>
